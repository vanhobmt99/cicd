version: 0.2
 
phases:
  install:
    runtime-versions:
        nodejs: 18
    commands:
        - echo Installing dependencies...
        - npm install
 
  build:
    commands:
        - echo Build started on `date`
        - echo Compiling the Node.js code...
        - npm run build
 
artifacts:
  files:
    - '**/*'
  discard-paths: yes